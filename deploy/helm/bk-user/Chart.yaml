apiVersion: v2
name: bk-user
description: A Helm chart for bk-user
type: application
version: 1.2.20
appVersion: "v2.3.5"

dependencies:

- name: mariadb
  version: "10.x.x"
  repository: "https://charts.bitnami.com/bitnami"
  condition: mariadb.enabled

- name: redis
  version: "15.x.x"
  repository: "https://charts.bitnami.com/bitnami"
  condition: redis.enabled

- name: api
  version: "1.0.1"
  condition: api.enabled

- name: login
  version: "1.0.1"
  condition: login.enabled

- name: saas
  version: "1.0.1"
  condition: saas.enabled

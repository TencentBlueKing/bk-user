apigateway:
  description: "蓝鲸用户管理 API"
  description_en: "User Management API"
  is_public: false
  maintainers:
    - "admin"

release:
  comment: "auto release the first version while installing"

stage:
  name: "prod"
  vars:
    environ: "prod"
  proxy_http:
    timeout: 180
    upstreams:
      loadbalance: "roundrobin"
      hosts:
        - host: "{{ settings.BK_USER_API_URL }}"
          weight: 100
    transform_headers:
       set:
          X-Bkapi-From: apigw

resource_docs:
  basedir: "{{ settings.BK_APIGW_RESOURCE_DOCS_BASE_DIR }}"

<!DOCTYPE html>
<html>
<head>
    <link rel="icon" href="{{ BK_STATIC_URL }}/images/logo.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="{{ BK_STATIC_URL }}/images/logo.ico" type="image/x-icon" />
    <meta charset="utf-8">
    <title>{{ TITLE }}</title>
    <script>
        // 修改密码成功后的登录页面
        window.login_url = '{{ LOGIN_URL }}'
        // ajax 请求 baseURL 如果后端服务和前端页面不在一个域名下需要给绝对路径 http://...
        window.AJAX_URL = '{{ AJAX_URL }}'
        // 路由的 baseURL example：/o/bk_user_manage/
        window.SITE_URL = '{{ SITE_URL }}'
        // 静态资源路径 /o/bk_user_manage/static
        window.BK_STATIC_URL = '{{ BK_STATIC_URL }}'
        // 初始密码获取方式提示——配置邮件网关链接
        window.BK_MAIL_GATEWAY = '{{ BK_MAIL_GATEWAY }}'
        // HEAD 产品文档链接
        window.BK_DOC_URL = '{{ BK_DOC_URL }}'
        window.BK_COMPONENT_API_URL = '{{ BK_COMPONENT_API_URL }}'
        window.BK_DOMAIN = '{{ BK_DOMAIN }}'
    </script>
</head>
<body>
    <div id="app"></div>
    <script src="{{ BK_STATIC_URL }}/lib.bundle.js"></script>
</body>
</html>

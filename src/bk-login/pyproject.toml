[tool.poetry]
name = "bk-login"
version = "0.1.0"
description = ""
authors = ["TencentBlueKing <contactus_bk@tencent.com>"]
readme = "README.md"

[[tool.poetry.source]]
name = "tencent"
url = "https://mirrors.tencent.com/pypi/simple/"
priority = "default"

[tool.poetry.dependencies]
python = ">=3.11,<3.12"
django = "4.2.16"
pymysql = "1.1.1"
requests = "2.32.3"
gunicorn = "23.0.0"
gevent = "24.11.1"
django-environ = "0.11.2"
whitenoise = "6.8.2"
werkzeug = "3.0.6"
python-json-logger = "2.0.7"
concurrent-log-handler = "0.9.25"
django-prometheus = "2.3.1"
pydantic = "2.6.4"
blue-krill = "2.0.7"
django-cors-headers = "4.6.0"
sentry-sdk = "1.45.0"
opentelemetry-api = "1.25.0"
opentelemetry-sdk = "1.25.0"
opentelemetry-proto = "1.25.0"
opentelemetry-exporter-otlp = "1.25.0"
opentelemetry-instrumentation-django = "0.46b0"
opentelemetry-instrumentation-dbapi = "0.46b0"
opentelemetry-instrumentation-redis = "0.46b0"
opentelemetry-instrumentation-requests = "0.46b0"
opentelemetry-instrumentation-celery = "0.46b0"
opentelemetry-instrumentation-logging = "0.46b0"
bk-notice-sdk = "1.3.2"
pyjwt = {version = "2.10.1", extras = ["cryptography"]}

[tool.poetry.group.dev.dependencies]
ruff = "^0.7.1"
mypy = "^1.10.1"
types-requests = "^2.31.0.2"
pytest = "^8.3.3"
pytest-django = "^4.9.0"
import-linter = "^2.1"
types-pymysql = "^1.1.0.20240524"

[tool.mypy]
ignore_missing_imports = true
show_error_codes = true
strict_optional=true
pretty=true
check_untyped_defs = true
namespace_packages = true

[[tool.mypy.overrides]]
module = [
    "*.migrations.*",
]
ignore_errors = true

[tool.ruff]
# Same as Black.
line-length = 119
# show an enumeration of all autofixed lint violations
# show-fixes = true
# show source code snippets when reporting lint violations
# show-source = true
# Exclude a variety of commonly ignored directories.
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv",
    "*/migrations/*",
]
force-exclude = true

[tool.ruff.lint]
# Enable Pyflakes `E` and `F` codes by default.
select = ["E", "F", "W", "I", "C90", "PL", "RET", "N", "C4", "PT", "PERF", "G", "TRY", "SIM", "B", "PIE"]
# All Rule: https://beta.ruff.rs/docs/rules/
# Add `noqa: E501` manually when necessary until this issue is fixed: https://github.com/astral-sh/ruff/issues/3825
ignore = [
    # Consider moving this statement to an else block
    "TRY300",
    # Avoid specifying long messages outside the exception class
    "TRY003",
    # Use contextlib.suppress({exception}) instead of try-except-pass
    "SIM105",
    # Use ternary operator {contents} instead of if-else-block
    "SIM108",
    # Avoid too many arguments
    "PLR0913",
    # Avoid too many return statements
    "PLR0911",
    # raise-without-from-inside-except
    "B904"
]

[tool.ruff.lint.per-file-ignores]
"**/tests/**.py" = ["PLR2004"]

[tool.ruff.lint.mccabe]
# Unlike Flake8, default to a complexity level of 10.
max-complexity = 10

[tool.ruff.lint.isort]
relative-imports-order = "closest-to-furthest"

[tool.importlinter]
root_package = "bklogin"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

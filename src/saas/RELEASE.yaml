versions:

- version: "2.0.0"
  date: "2020-02-27"
  changeLogs:
  - project: "__Global__"
    detail:
    - type: "NEW"
      content:
      - "支持用户目录，可以创建不同的目录隔离组织架构"
      - "支持更为详尽的审计信息"
      - "支持 LDAP & MAD 用户目录登陆 & 数据同步"
    - type: "OPTIMIZATION"
      content:
      - "性能飞跃，操作如丝般顺滑"
      - "架构升级，API 层和 SaaS 完全分离，调用不再混乱"
      - "前端大幅重构优化，更美观合理的 UI 交互"
      - "数据导入导出加强，速度提升"


name: idp_plugin_ci_check
on:
  push:
    branches: [ main, pre_*, ft_*, release/* ]
    paths:
      - "src/idp-plugins/**"
  pull_request:
    branches: [ main, pre_*, ft_*, release/* ]
    paths:
      - "src/idp-plugins/**"
jobs:
  check:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install a specific version of uv
        uses: astral-sh/setup-uv@v6
        with:
          version: "0.7.19"
          cache-dependency-glob: "src/idp-plugins/uv.lock"
      - name: Install the project
        run: cd src/idp-plugins && export UV_PROJECT_ENVIRONMENT="${pythonLocation}" && uv sync --locked --all-extras --dev
      - name: Format & Lint with ruff
        run: |
          ruff format src/idp-plugins --config=src/idp-plugins/pyproject.toml --no-cache
          ruff check src/idp-plugins --config=src/idp-plugins/pyproject.toml --no-cache
      - name: Lint with mypy
        run: |
          mypy src/idp-plugins --config-file=src/idp-plugins/pyproject.toml
